<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div th:each="pedido : ${pedidos}" class="card mb-3">
      <div th:text="${pedido.nomeProduto}" class="card-header">Nome do produto : </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 mb-3 col-xl-8">
            <div class="row">
              <div class="col-xl-5">Valor:  <span th:text="${pedido.valorNegociado}">200,33</span></div>
              <div class="col-xl-7">Data da entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span></div>
            </div>
            <div>Produto</div>
            <div>
              <input class="form-control" type="text" th:value="${pedido.urlProduto}" />
            </div>
        
            <div>Descrição</div>
            <div>
              <textarea class="form-control" th:text="${pedido.descricao}" cols="30" rows="10">descrição do pedido</textarea>
            </div>
          </div>
          <div class="col-12 col-xl-4">
            <div>
              <img class="img-thumbnail" th:src="${pedido.urlImagem}" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
