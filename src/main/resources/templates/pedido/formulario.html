<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron mb-0">
      <h1 class="display-4">Novo Pedido</h1>
    </div>

    <div class="card">
      <form th:object="${novoPedidoDto}" action="/pedido/novo" method="POST" class="card-body">
        <div class="form-group">
          <label for="nomeProduto">Produto</label>
          <input th:field="*{nomeProduto}" th:errorclass="is-invalid" type="text" placeholder="Nome do produto" class="form-control" />
          <small>Informa qual o nome do produto.</small>
          <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
        </div>
  
        <div class="form-group">
          <label for="urlProduto">Url</label>
          <input th:field="*{urlProduto}" th:errorclass="is-invalid" type="text" placeholder="Url do produto" class="form-control" />
          <small>Procure em um site o produto que você deseja.</small>
          <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
        </div>
  
        <div class="form-group">
          <label for="urlImagem">Imagem</label>
          <input th:field="*{urlImagem}" th:errorclass="is-invalid" type="text" placeholder="Url da produto" class="form-control" />
          <small>Copie a url de uma boa imagem do produto e cole aqui para conseguir compradores.</small>
          <div class="invalid-feedback" th:errors="*{urlImagem}"></div>
        </div>
  
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea th:field="*{descricao}" type="text" placeholder="Adicione detalhes importantes para ajudar o comprador." class="form-control" ></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
      </form>
    </div>
  </div>
</body>
</html>
