<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron mb-0">
      <h1 class="display-4">Novo Pedido</h1>
    </div>

    <form action="/pedido/novo" method="POST">
      <div>
        <label for="nomeProduto">Produto</label>
        <input type="text" name="nomeProduto" placeholder="Nome do produto"/>
        <small>Informa qual o nome do produto.</small>
      </div>

      <div>
        <label for="urlProduto">Url</label>
        <input type="text" name="urlProduto" placeholder="Url do produto"/>
        <small>Procure em um site o produto que você deseja.</small>
      </div>

      <div>
        <label for="urlImagem">Imagem</label>
        <input type="text" name="urlImagem" placeholder="Url da produto"/>
        <small>Copie a url de uma boa imagem do produto e cole aqui para conseguir compradores.</small>
      </div>

      <div>
        <label for="descricao">Descrição</label>
        <textarea type="text" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
